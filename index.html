<!DOCTYPE html>
<html>
<head>
	<title>Space X Dashboard - Ryan Karia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
</head>
<body>
	<header>
		<section class="header">
			<figure class="logo">
				<img src="images/spaceXbig.png" alt="SpaceX logo"/>
			</figure>
			<span class="welcome"></span>
		</section>
	</header>
	<main>
		<section class="gridcontainer">
			<section class="statcontainer">
				<div class="passengers">
					<h3>PASSENGERS</h3>
					<p>102</p>
				</div>
				<div class="duration">
					<h3>TRAVEL TIME</h3>
					<p>1h 09m</p>
				</div>
				<div class="speed">
					<h3>AVERAGE SPEED</h3>
					<p>29800 km/s</p>
				</div>
				<div class="gforce">
					<h3>G-FORCE</h3>
					<p>8.7 G</p>
				</div>
			</section>
			<aside class="travelcontainer">
				<div class="earth">
					<h3>CURRENT CONDITIONS HOME</h3>
					<hr />
					<h2>LONDON 16:06PM 12&#176;C</h2>
				</div>
				<div class="arrival">
					<h3>ESTIMATED ARRIVAL</h3>
					<hr/>
					<h2>00d:19h:39m</h2>
				</div>
			</aside>
			<section class="graphcontainer">
				<div class="rations">
					<canvas id="rationchart"> </canvas>
				</div>
				<div class="resources">
					<canvas id="recoursefuel"> </canvas>
				</div>
				<div class="acceleration">
					<canvas id="accelgraph"> </canvas>
				</div>
			</section>
		</section>
	</main>
	<script>
		let rationChart = document.getElementById('rationchart');

		let barChart = new Chart(rationChart, {
  		type:'bar', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
  		data:{
   		 labels:['Vegetables', 'Chicken', 'Fruits', 'Rice'],
   		 datasets:[{
      	 label:'Rations in kg',
     	 data:[14,30,23,34],
     	 backgroundColor:[
     	 'green',
     	 'orange',
     	 'red',
     	 'grey'
     	 ],
    }]
  },
  options:{
  	legend:{
  		display: false
  	},
  	title: {
  		display: true,
  		text: 'Rations in KG',
  		fontSize: 22,
  		fontColor: '#283848'
  	},
  	layout: {
  		padding: {
  			top: 10
  		}
  	},
  	 scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
  }
});
	</script>
</body>
</html>
