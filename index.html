<!DOCTYPE html>
<html>
<head>
	<title>Space X Dashboard - Ryan Karia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<header>
		<section class="header">
			<figure class="logo">
				<img src="images/spaceXbig.png" alt="SpaceX logo"/>
			</figure>
			<span class="welcome"></span>
		</section>
	</header>
	<main>
		<section class="gridcontainer">
			<section class="statcontainer">
				<div class="passengers">
					<h3>PASSENGERS</h3>
					<p>102</p>
				</div>
				<div class="duration">
					<h3>TRAVEL TIME</h3>
					<p>1h 09m</p>
				</div>
				<div class="speed">
					<h3>AVERAGE SPEED</h3>
					<p>29800 km/s</p>
				</div>
				<div class="gforce">
					<h3>G-FORCE</h3>
					<p>8.7 G</p>
				</div>
			</section>
			<aside class="travelcontainer">
				<div class="earth">
					<h3>CURRENT CONDITIONS HOME</h3>
					<hr />
					<h2>LONDON 16:06PM 12&#176;C</h2>
				</div>
				<div class="arrival">
					<h3>ESTIMATED ARRIVAL</h3>
					<hr/>
					<h2>00d:19h:39m</h2>
				</div>
			</aside>
			<section class="graphcontainer">
				<div class="rations">
					<div id="chart"> </div>
				</div>
				<div class="resources">
					<canvas id="recourseFuel"> </canvas>
				</div>
				<div class="acceleration">
					<canvas id="accelGraph"> </canvas>
				</div>
			</section>
		</section>
	</main>
</body>
</html>
